<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="main">
        <div class="login-main">
            <div>
                <div>
                    <label for="login_field">用户名或邮箱地址</label>
                </div>
                <div>
                    <input type="text" name="login" id="login_field" class="form-control">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">
                        Password <a class="label-link" href="/password_reset">Forgot password?</a>
                    </label>
                </div>
                <div>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div>
                    <input type="submit" name="commit" value="登陆" class="btn btn-primary btn-block">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
