<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>

<body>
    <div class="main">

                    </label>
                </div>

                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div>
                    <input type="submit" id="login" name="commit" value="登陆" class="btn btn-primary btn-block">
                </div>
                <div class="third-part tracking-ad" data-mod="popu_27">
                    <span style="width: 257px;">第三方帐号登录</span>
                    <span><font color="red">  </font></span>
                    <a id="qqAuthorizationUrl" href="https://graph.qq.com/oauth2.0/authorize?response_type=code&amp;client_id=100270989&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DQQProvider&amp;state=test" class="qq" target="_blank"></a>
                    <a id="sinaAuthorizationUrl" href="https://api.weibo.com/oauth2/authorize?client_id=2601122390&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DSinaWeiboProvider" class="sina" target="_blank"></a>
                    <a id="baiduAuthorizationUrl" href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=code&amp;client_id=cePqkUpKCBrcnQtARTNPxxQG&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DBaiduProvider" class="baidu" target="_blank"></a>
                    <a id="osChinaAuthorizationUrl" href="https://www.oschina.net/action/oauth2/authorize?response_type=code&amp;client_id=cIh1UuWvSyrYlbe93rM6&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DOsChinaProvider&amp;state=test" class="cc" target="_blank"></a>
                    <a id="githubAuthorizationUrl" href="https://github.com/login/oauth/authorize?client_id=4bceac0b4d39cf045157&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DGitHubProvider" class="github" target="_blank"></a>
                    <div class="register-now js_register_text">
                        <span>还没有NNSTN帐号？</span>
                        <a href="" class="js_enter__register" target="_blank">立即注册</a>
                    </div>
                </div>


                <div class="third-part tracking-ad" data-mod="popu_27">
                    <span style="width: 257px;">第三方帐号登录</span>

                    <span><font color="red">  </font></span>
                    <a id="qqAuthorizationUrl" href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=100270989&redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DQQProvider&state=test" class="qq"></a>
                    <a id="sinaAuthorizationUrl" href="https://api.weibo.com/oauth2/authorize?client_id=2601122390&response_type=code&redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DSinaWeiboProvider" class="sina"></a>
                    <a id="baiduAuthorizationUrl" href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=cePqkUpKCBrcnQtARTNPxxQG&redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DBaiduProvider" class="baidu"></a>

                    <a id="githubAuthorizationUrl" href="https://github.com/login/oauth/authorize?client_id=4bceac0b4d39cf045157&redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DGitHubProvider" class="github"></a>
                    <div class="register-now js_register_text">
                        <span>还没有CSDN帐号？</span>
                        <a href="" class="js_enter__register">立即注册</a>
                    </div>
                </div>



            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.3.1.js"></script>
<script src="../js/common.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            var username=$("#username").val();
            var password=$("#password").val();
            var captcha=$("#captcha").val();
            commonpost(
                "/nnstn/auth/login",
                {username:username,password:password,captcha:captcha},
                function (data) {
                    if(data.status=200){
                        window.location.href="/index.html";
                    }
                }
            )
        });

    });

</script>
</html>
