<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="main">
        <div class="login-main">
            <div>
                <div>
                    <label for="login_field">用户名或邮箱地址</label>
                </div>
                <div>
                    <input type="text" name="login" id="login_field" class="form-control">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">
                        Password <a class="label-link" href="./auth/password_reset.html" >Forgot password?</a>
                    </label>
                </div>
                <div>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div>
                    <input type="submit" id="login" name="commit" value="登陆" class="btn btn-primary btn-block">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.3.1.js"></script>
<script src="../js/common.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            var username=$("#username").val();
            var password=$("#password").val();
            var captcha=$("#captcha").val();
            commonpost(
                "/nnstn/auth/login",
                {username:username,password:password,captcha:captcha},
                function (data) {
                    if(data.status=200){
                        window.location.href="/index.html";
                    }
                }
            )
        });

    });

</script>
</html>
